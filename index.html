<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atlantis NAS v2.0</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 🔒 Login -->
  <section id="login-section" class="login-section">
    <div class="login-card">
      <h1>🌊 Atlantis NAS</h1>
      <p>Masuk dengan akun @atlantis.com</p>
      <form id="login-form">
        <input id="login-email" type="email" placeholder="Email @atlantis.com" required />
        <input id="login-password" type="password" placeholder="Kata sandi" required />
        <button type="submit">Masuk</button>
        <p id="login-error" class="error-text"></p>
      </form>
    </div>
  </section>

  <!-- 🧭 Dashboard -->
  <div class="app-container" id="app-section">
    <aside class="sidebar">
      <div class="logo">
        <h2>🌊 Atlantis NAS</h2>
      </div>
      <div class="user-info" id="user-info"></div>
      <nav>
        <button id="tab-files" class="active">📁 Files</button>
        <button id="tab-recycle">🗑️ Recycle Bin</button>
        <button id="tab-settings">⚙️ Settings</button>
      </nav>
      <button id="logout-btn" class="logout-btn">Keluar</button>
    </aside>

    <main class="main">
      <header class="topbar">
        <input type="search" id="global-search" placeholder="Cari file..." />
        <div class="topbar-actions">
          <select id="sort-select">
            <option value="createdAt">Terbaru</option>
            <option value="name">Nama</option>
            <option value="size">Ukuran</option>
          </select>
          <button id="toggle-theme">🌓</button>
        </div>
      </header>

      <section class="content">
        <div id="folders-section">
          <div class="section-header">
            <h2>Folder</h2>
            <form id="folder-form">
              <input type="text" id="folder-name" placeholder="Nama folder baru..." required />
              <button type="submit">Tambah</button>
            </form>
          </div>
          <div id="folder-list" class="folder-grid"></div>
        </div>

        <div id="files-section" class="hidden">
          <div class="section-header">
            <h2 id="folder-title">🗂 Pilih Folder</h2>
            <div>
              <button id="upload-btn" disabled>📤 Upload</button>
              <input type="file" id="file-input" multiple hidden />
            </div>
          </div>

          <div id="drop-area" class="drop-area">
            <p>Tarik & lepas file di sini atau klik Upload</p>
          </div>

          <ul id="file-list" class="file-list"></ul>
        </div>
      </section>
    </main>
  </div>

  <!-- 🔍 Modal Preview -->
  <div id="preview-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="close-preview" class="close-modal">✖</button>
      <div id="preview-body"></div>
      <a id="preview-download" href="#" target="_blank">⬇️ Download</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
