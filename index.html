<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atlantis Folder Sharing (Admin Only)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🌊 Atlantis Folder Sharing</h1>
  </header>

  <!-- Login Section -->
  <section id="login-section">
    <h2>🔐 Login Admin</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-error" class="error"></p>
  </section>

  <!-- Main App (hidden until login) -->
  <main id="app-section" style="display:none;">
    <div class="user-info">
      <p id="user-info"></p>
      <button id="logout-btn">Logout</button>
    </div>

    <section id="folders-section">
      <h2>📁 Folder</h2>
      <form id="folder-form">
        <input type="text" id="folder-name" placeholder="Nama folder baru..." required />
        <button type="submit">Buat Folder</button>
      </form>
      <ul id="folder-list"></ul>
    </section>

    <section id="files-section">
      <h2 id="folder-title">🗂 Pilih Folder</h2>
      <input type="file" id="file-input" hidden />
      <button id="upload-btn" disabled>📤 Upload File</button>
      <ul id="file-list"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Atlantis Store - Secure Admin File Sharing</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
