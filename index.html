<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atlantis NAS â€” Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>ğŸŒŠ Atlantis NAS</h1>
      <small class="tagline">Secure Admin File Sharing</small>
    </div>
    <div class="top-actions">
      <input id="global-search" type="search" placeholder="Cari file atau folder..." aria-label="search"/>
      <button id="toggle-theme" title="Toggle dark mode">ğŸŒ“</button>
      <span id="user-info-small"></span>
      <button id="logout-btn" class="ghost">Logout</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <section class="user-panel">
        <p id="user-info"></p>
      </section>

      <nav class="nav">
        <button id="btn-folders" class="active">Folder</button>
        <button id="btn-recycle">Recycle Bin</button>
        <button id="btn-settings">Settings</button>
      </nav>

      <section class="new-folder">
        <form id="folder-form">
          <input type="text" id="folder-name" placeholder="Nama folder baru..." required />
          <button type="submit">Buat Folder</button>
        </form>
      </section>
    </aside>

    <main class="main">
      <div class="toolbar">
        <div class="breadcrumb" id="breadcrumb">All Folders</div>
        <div class="actions">
          <button id="upload-btn" disabled>ğŸ“¤ Upload</button>
          <button id="bulk-delete" disabled title="Hapus terpilih">ğŸ—‘ï¸</button>
          <button id="select-all">Pilih Semua</button>
          <select id="sort-select" aria-label="Sort">
            <option value="createdAt">Terbaru</option>
            <option value="name">Nama</option>
            <option value="size">Ukuran</option>
          </select>
        </div>
      </div>

      <section class="folders" id="folders-section">
        <h2>ğŸ“ Folder</h2>
        <div id="folder-list" class="folder-grid"></div>
      </section>

      <section class="files" id="files-section">
        <h2 id="folder-title">ğŸ—‚ Pilih Folder</h2>

        <div id="drop-area" class="drop-area">
          <p>Tarik & lepaskan file di sini, atau klik Upload</p>
          <input type="file" id="file-input" multiple hidden />
        </div>

        <div id="file-controls" class="file-controls">
          <span id="file-count"></span>
          <span id="upload-status"></span>
        </div>

        <ul id="file-list" class="file-list"></ul>
      </section>
    </main>
  </div>

  <!-- Modal Preview -->
  <div id="preview-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close-modal" id="close-preview">âœ–</button>
      <div id="preview-body"></div>
      <div class="modal-actions">
        <a id="preview-download" href="#" target="_blank">Download</a>
        <button id="copy-link">Copy Link</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <p>Â© 2025 Atlantis Store</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
