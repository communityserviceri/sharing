<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Atlantis NAS â€” Clean Cloud Pro</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Material Icons + Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- SweetAlert2 + Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">â˜ï¸</div>
        <div class="brand-text">
          <h1>Atlantis NAS</h1>
          <p>Admin Panel</p>
        </div>
      </div>

      <nav class="nav">
        <button class="nav-btn active" data-view="folders"><span class="material-icons-outlined">folder</span> Folder</button>
        <button class="nav-btn" data-view="files"><span class="material-icons-outlined">description</span> Files</button>
        <button class="nav-btn" data-view="storage"><span class="material-icons-outlined">bar_chart</span> Storage</button>
        <button class="nav-btn" data-view="activity"><span class="material-icons-outlined">history</span> Activity</button>
      </nav>

      <footer class="sidebar-footer">
        <p id="user-info">â€”</p>
        <button id="logout-btn" class="logout-btn">
          <span class="material-icons-outlined">logout</span> Logout
        </button>
      </footer>
    </aside>

    <main class="main">
      <header class="toolbar">
        <div class="toolbar-left">
          <div class="breadcrumb">Home / <span id="breadcrumb-current">Folders</span></div>
          <div class="search-group">
            <span class="material-icons-outlined">search</span>
            <input id="search-box" placeholder="Cari folder atau file..." />
          </div>
        </div>

        <div class="toolbar-right">
          <select id="sort-select">
            <option value="createdAt_desc">Terbaru</option>
            <option value="createdAt_asc">Terlama</option>
            <option value="name_asc">Nama Aâ€“Z</option>
            <option value="name_desc">Nama Zâ€“A</option>
          </select>
          <button id="upload-btn" class="btn-primary">
            <span class="material-icons-outlined">upload_file</span> Upload
          </button>
          <input type="file" id="file-input" multiple hidden />
        </div>
      </header>

      <section id="view-folders" class="view active">
        <div class="panel">
          <div class="panel-header">
            <h2>ğŸ“ Folder</h2>
            <form id="folder-form">
              <input id="folder-name" placeholder="Nama folder baru..." required />
              <button type="submit" class="btn-secondary">Buat</button>
            </form>
          </div>
          <div id="folder-grid" class="grid"></div>
        </div>
      </section>

      <section id="view-files" class="view">
        <div class="panel">
          <div class="panel-header">
            <h2 id="folder-title">ğŸ—‚ Pilih Folder</h2>
            <div class="bulk-actions">
              <button id="download-selected" class="btn-secondary">Unduh</button>
              <button id="delete-selected" class="btn-danger">Hapus</button>
            </div>
          </div>
          <div id="file-grid" class="grid"></div>
        </div>
      </section>

      <section id="view-storage" class="view">
        <div class="panel">
          <div class="panel-header"><h2>ğŸ“Š Storage Usage</h2></div>
          <div class="storage-container">
            <canvas id="storage-chart"></canvas>
            <div class="storage-info">
              <div class="storage-bar"><div id="storage-used"></div></div>
              <p id="storage-summary">Menghitung...</p>
            </div>
          </div>
        </div>
      </section>

      <section id="view-activity" class="view">
        <div class="panel">
          <div class="panel-header"><h2>ğŸ“œ Activity Log</h2></div>
          <ul id="activity-list" class="activity-list"></ul>
        </div>
      </section>

      <footer class="main-footer">
        Â© 2025 Atlantis Store â€” Clean Cloud Pro
      </footer>
    </main>
  </div>

  <div id="preview-modal" class="modal">
    <div class="modal-content">
      <button id="preview-close" class="modal-close material-icons-outlined">close</button>
      <div id="preview-body"></div>
      <p id="preview-meta"></p>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
